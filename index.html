<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Animal Adoption</title>
</head>
<body>
  <div class="container">
    <h1>Animal Adoption</h1>
    <div class = "row">
      <div class = "col-md-4" id="petBar">
        <div>
          <h2>PETS</h2>
          <ul id="pets">

          </ul>
        </div>
      </div>

      <div class = "col-md-8" id="infoBox">
        <div class="row">
          <div class="buttons">
            <p>Adopted</p>
            <p>Not adopted</p>
          </div>
        </div>
        <div class="info">
          <h2>INFORMATION</h2>
          <ul>
            <li>name: <span id="name"></span></li>
            <li>breed: <span id="breed"></span></li>
            <li>age: <span id="age"></span></li>
            <li>color: <span id="color"></span></li>
            <li>sex: <span id="sex"></span></li>
            <li>personality: <span id="personality"></span></li>
            <li>adoption status: <span id="adoptionStatus"></span></li>
          </ul>
          <div class="buttons">
            <button type="button" name="button" id="edit-adoption-status">EDIT ADOPTION STATUS </button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" name="new-pet" id="new-pet">Add new pet</button>
    <form id="new-pet-form">
      <div class="form-group">
        <label for="name">Pet name</label>
        <input id="new-name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="breed">Pet breed</label>
        <input id="new-breed" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="age">Pet age</label>
        <input id="new-age" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="color">Pet color</label>
        <input id="new-color" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="sex">Pet sex</label>
        <input id="new-sex" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="personality">Pet personality</label>
        <input id="new-personality" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="picture">Picture</label>
        <input id="new-picture" class="form-control" type="file" accept="image/*">
      </div>
      <button type="submit" id="add-pet">Add pet</button>'
    </form>
  </div>
</body>
</html>

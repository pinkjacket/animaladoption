<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Animal Adoption</title>
</head>
<body>
  <div class="container">
    <h1>Animal Adoption</h1>
    <div class = "row">
      <div class = "col-md-4" id="petBar">
        <div>
          <h2>PETS</h2>
          <ul id="pets">

          </ul>
        </div>
      </div>

      <div class = "col-md-8" id="infoBox">
        <div class="row">
          <div class="buttons">
            <select class="adoptFilter">
              <option value="all">Show All</option>
              <option value="notAdopted">Show Available</option>
              <option value="adopted">Show Adopted</option>
            </select>
          </div>
        </div>
        <div class="info">
          <h2>INFORMATION</h2>
          <ul>
            <li>name: <span id="name"></span></li>
            <li>breed: <span id="breed"></span></li>
            <li>age: <span id="age"></span></li>
            <li>color: <span id="color"></span></li>
            <li>sex: <span id="sex"></span></li>
            <li>personality: <span id="personality"></span></li>
            <li>adoption status: <span id="adoptionStatus"></span></li>
          </ul>
          <div class="buttons">
            <button type="button" name="button" id="edit-adoption-status">EDIT ADOPTION STATUS </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>

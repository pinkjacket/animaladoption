<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Animal Adoption</title>
</head>
<body>
  <div class="container">
    <h1>Animal Adoption</h1>
    <div class = "row">
      <div class = "col-md-4" id="petBar">
        <div class = "pets">
          <h2>PETS</h2>
          <ul>
            <li>...</li>
          </ul>
        </div>
      </div>

      <div class = "col-md-8" id="infoBox">
        <div class="row">
          <div class="buttons">
            <p>Adopted</p>
            <p>Not adopted</p>
          </div>
        </div>
        <div class="info">
          <h2>INFORMATION</h2>
          <ul>
            <li>name: </li>
            <li>breed: </li>
            <li>age: </li>
            <li>color: </li>
            <li>sex: </li>
            <li>personality: </li>
            <li>picture: </li>
            <li>adoption status: </li>
          </ul>
          <div class="buttons">
            <button type="button" name="button" id="edit-adoption-status">EDIT ADOPTION STATUS </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
